<section *ngIf="statusModal" class="container {{ hideScroll() }}">
  <div class="card">
    <img class="image" src="{{ book.thumbnail != undefined ? book.thumbnail
      : 'assets/images/cover-unavailable.png'
    }}" alt="Book cover">
    <div class="info-card">
      <p class="title">{{ book.title }}</p>
      <p class="info">Authorship:</p>
      <p class="result">{{ book.authors }}</p>
      <p class="info">Publication date:</p>
      <p class="result">{{ book.publishedDate | date: 'dd/MM/yyyy' }}</p>
      <p class="info">Publishing company:</p>
      <p class="result">{{ book.publisher }}</p>
      <button (click)="readPreview()" class="details">Read preview</button>
    </div>
      <button (click)="closeModal()" class="button-close" >
        <span class="material-symbols-outlined">close</span>
      </button>
    <div class="synopsis">
      <h4 class="info">Synopsis</h4>
      <p class="result">{{ book.description | slice:0:1000 }}</p>
    </div>
  </div>
  <div class="overlay"></div>
</section>
